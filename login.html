  <section id="login">


    <div class="formulario">
      <div class="titulo">
        <h2>Login:</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Usuário:</label>
          <input type="text" id="name" placeholder="Usuário" /> <!-- PLACE HOLDER ESCREVER DENTRO DA CAIXA-->
          <div class="mensagem"></div>
        </div>

        <div class="form-control">
          <label for="tell">E-mail:</label>
          <input type="text" id="email" placeholder="E-mail" /> <!-- PLACE HOLDER ESCREVER DENTRO DA CAIXA-->
          <div class="mensagem"></div>
        </div>

        <div class="form-control">
          <label for="pedido">Senha:</label>
          <input type="text" id="senha" placeholder="Senha" /> <!-- PLACE HOLDER ESCREVER DENTRO DA CAIXA-->
          <div class="mensagem"></div>
        </div>
        <button id="btn" type="submit">Enviar</button> <!--  BOTAO PARA CONFIRMA AS INFORMAÇÕES-->
      </form>
    </div>
  </section>
